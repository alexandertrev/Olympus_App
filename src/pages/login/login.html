<ion-header>

  <ion-navbar color="greenColor">
    <ion-title>Sign in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list no-lines>

      <ion-item>
        <ion-label color="greenColor" floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" required></ion-input>
      </ion-item>
      
      <ion-item *ngIf="account.email.invalid && (account.email.dirty || submitAttempt)">
          <p>*Email is required</p>
        </ion-item>

      <ion-item>
        <ion-label color="greenColor" floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" required></ion-input>
      </ion-item>

      <div padding>
        <button [disabled]="submitAttempt" ion-button color="greenColor" block>Login</button>
      </div>

    </ion-list>
  </form>
</ion-content>
