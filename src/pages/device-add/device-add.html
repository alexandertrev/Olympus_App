<ion-header>
  <ion-navbar>
    <ion-title>Add Plant Device</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list no-lines>

      <ion-item>
        <ion-label floating>Device Mac address</ion-label>
        <ion-input type="text" formControlName="macAddress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Info</ion-label>
        <ion-input type="text" formControlName="info"></ion-input>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
